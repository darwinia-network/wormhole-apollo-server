name: Check cdoe

# on:
#   push:
#     tags:
#       - "v*"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  check-code:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Package
        run: |
          mkdir -p dist
          cd ..
          tar -zcvf wormhole-apollo-server.tar.gz wormhole-apollo-server
          mv wormhole-apollo-server.tar.gz wormhole-apollo-server/dist
          cd wormhole-apollo-server
      
      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.QUAY_IO_BOT_USERNAME }}
          password: ${{ secrets.QUAY_IO_BOT_PASSWORD }}
          registry: quay.io

      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 7

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: 
            - 'quay.io/darwinia-network/wormhole-apollo-server:sha-${{ steps.short-sha.outputs.sha }}'

